<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Italian - Criar Conta</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <nav>
            <a href="#" class="back-link">← Voltar para Home</a>
            <img src="./img/pizzaria.avif" alt="Pizzaria Italian" class="logo">
        </nav>
    </header>
    <main>
        <div class="registration-container">
            <h1>Criar minha conta</h1>
            
            <div class="progress">
                <span>Etapas 1/4</span>
            </div>

            <h2>Boa, vamos começar!</h2>

            <form class="registration-form">
                <div class="form-group">
                    <label for="fullname">Qual seu nome e sobrenome?</label>
                    <input type="text" id="fullname" placeholder="Informa pra gente seu nome completo">
                </div>

                <div class="form-group">
                    <label for="nickname">Como você prefere ser chamado?</label>
                    <input type="text" id="nickname" placeholder="Tem algum apelido ou preferência?">
                </div>

                <div class="form-group">
                    <label for="phone">Qual seu telefone?</label>
                    <input type="tel" id="phone" placeholder="(00) 00000-0000">
                </div>

                <div class="form-group">
                    <label for="password">Escolha uma senha</label>
                    <input type="password" id="password" placeholder="Digite sua senha">
                    <span class="password-hint">Mínimo de 8 caracteres</span>
                </div>

                <div class="form-group">
                    <label for="confirm-password">Confirme sua senha</label>
                    <input type="password" id="confirm-password" placeholder="Digite sua senha novamente">
                </div>

                <div class="address-section">
                    <h3>Endereço de entrega</h3>
                    
                    <div class="form-group">
                        <label for="street">Rua</label>
                        <input type="text" id="street" placeholder="Digite o nome da sua rua">
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="number">Número</label>
                            <input type="text" id="number" placeholder="Nº">
                        </div>

                        <div class="form-group">
                            <label for="neighborhood">Bairro</label>
                            <input type="text" id="neighborhood" placeholder="Digite seu bairro">
                        </div>
                    </div>
                </div>

                <button type="submit" class="continue-btn">Continuar</button>

                <div class="register-later">
                    <button type="button" class="register-later-btn">Cadastrar depois</button>
                </div>

                <div class="login-link">
                    <p>Já tem uma conta? <a href="#">Acesse aqui</a></p>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
